<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p><strong>Thought</strong>Works<sup style="font-size: 14px">&reg;</sup></p>
					<h2>3周3页面Workshop</h2>
				  </section>
			  
				  <section>
					<h3 style="border:none;">课程安排</h3>
					<div class="each-day">
					  <p>第一周</p>
					  <ul>
						<li><a target="_blank" href="index.html#/2">HTML基础</a></li>
						<li><a target="_blank" href="index.html#/8">CSS基础</a></li>
					  </ul>
					</div>
					<div class="each-day">
					  <p>第二周</p>
					  <ul>
						<li><a target="_blank" href="workflow-and-tools.html">高效前端开发</a></li>
						<li>
						  <a target="_blank" href="css3.html">CSS3</a>
						</li>
					  </ul>
					</div>
					<div class="each-day">
					  <p>第三周</p>
					  <ul>
						<li><a target="_blank" href="http://pan.baidu.com/s/1gdlc6zT">设计基础</a></li>
						<li><a target="_blank" href="rwd-bestpractise.html">响应式设计及最佳实践</a></li>
					  </ul>
					</div>
				  </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
